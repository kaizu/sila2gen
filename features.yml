my_first_server:
  id: MyFirstServer
  commands:
    - id: PutItem
      parameters:
        - id: Spot
          type: String
        - id: UUID
          type: String
        - id: Type
          type: String
      responses:
        - id: Result
          type: Boolean
      contents:
        - command: put_item
          spot: Spot
          uuid: UUID
          item_type: Type
  properties:
    - id: Status
      observable: No
      type: [{"Item": "String", "Amount": "Integer"}]
